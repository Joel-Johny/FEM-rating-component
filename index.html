<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Rating state start -->
  <div class="card-1" id="card-1">

      <div class="star-container">
        <img src="./images/icon-star.svg" alt="">
      </div>

      <h1 class="question">How did we do? </h1>

     <p class="description">
          Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
    </p>

    <div class="buttons-container">
        <button class="btn" value="1">1</button>
        <button class="btn" value="2">2</button>
        <button class="btn" value="3">3</button>
        <button class="btn" value="3">4</button>
        <button class="btn" value="5">5</button>
    </div>

    <button type="submit" id="submit" onclick="submit()">SUBMIT</button>

  </div>
  
  <div class="card-2" id="card-2">
    <div class="image">
        <img src="/images/illustration-thank-you.svg" alt="">
    </div>
    <div class="selection">
       <p>You  selected  <span class="f-rate">5</span>  out  of  5  </p>
    </div>

     <h2 class="thanks">Thank you!</h2> 

      <p class="thank-describe"> 
          We appreciate you taking the time to give a rating. If you ever need more support, 
          don't hesitate to get in touch! 
      </p>

    <button id="submit" onclick="rateAgain()">RATE AGAIN</button>

  </div>
  <script src="./index.js"></script>
</body>
</html>
